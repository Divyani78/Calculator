<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <!--CSS/Bootstrap/Javascript -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <h1>CALCULATOR</h1>
  <div class="calculator">
    <input type="text" placeholder="0" id="inputbox">
    <div>
      <button class="button" style="color: aliceblue;">C</button>
      <button class="button" style="color: aliceblue;">%</button>
      <button class="button" style="color: aliceblue;">(</button>
      <button class="button" style="color: aliceblue;">)</button>
    </div>
    <div>
      <button class="button" style="color: aliceblue;">7</button>
      <button class="button" style="color: aliceblue;">8</button>
      <button class="button" style="color: aliceblue;">9</button>
      <button class="button" style="color: aliceblue;">*</button>
    </div>
    <div>
      <button class="button" style="color: aliceblue;">4</button>
      <button class="button" style="color: aliceblue;">5</button>
      <button class="button" style="color: aliceblue;">6</button>
      <button class="button" style="color: aliceblue;">-</button>
    </div>
    <div>
      <button class="button" style="color: aliceblue;">1</button>
      <button class="button" style="color: aliceblue;">2</button>
      <button class="button" style="color: aliceblue;">3</button>
      <button class="button" style="color: aliceblue;">+</button>
    </div>
    <div>
      <button class="button" style="color: aliceblue;">0</button>
      <button class="button" style="color: aliceblue;">.</button>
      <button class="button" style="color: aliceblue;">/</button>
      <button class="button" style="color: aliceblue;">=</button>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
